<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de personnalité - Warhammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/714/353/236/total-war-warhammer-iii-warhammer-khorne-hd-wallpaper-preview.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #quiz-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        .choice {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .choice.selected {
            background: rgba(255, 255, 255, 0.3);
        }
        .choice.grayed {
            background: rgba(255, 255, 255, 0.1);
            color: gray;
        }
        #next-btn, #retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff5733;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #result-container {
            display: none;
            background: rgba(50, 50, 50, 0.8); /* Couleur de fond plus sombre */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            font-size: 24px;
        }
        #result-text {
            margin: 10px 0;
        }
        #thank-you-message {
            margin-top: 10px;
            font-size: 16px;
        }
        #logo {
            margin-bottom: 10px;
            max-width: 200px;
        }
        #credits {
            margin: 10px 0;
            font-size: 14px;
        }
        #links {
            margin: 20px 0;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://i.ibb.co/dmghmxG/logo-samos.png" alt="Logo Samos Le Sage">
    <div id="credits">Quiz créé par Samos Le Sage</div>
    <div id="links">
        <a href="https://www.twitch.tv/samoslesage" target="_blank">Ma chaîne Twitch</a> |
        <a href="https://link.space/@samoslesage" target="_blank">Mes réseaux sociaux</a>
    </div>
    <div id="quiz-container">
        <h1>Quiz de personnalité</h1>
        <div id="question-text"></div>
        <div>
            <div class="choice" data-choice="A"></div>
            <div class="choice" data-choice="B"></div>
            <div class="choice" data-choice="C"></div>
            <div class="choice" data-choice="D"></div>
        </div>
        <button id="next-btn" class="hidden">Suivant</button>
    </div>
    <div id="result-container">
        <h2>Résultat</h2>
        <div id="result-text"></div>
        <div id="thank-you-message">Merci d'avoir participé au quiz !maintenant claque ton prime sur twitch.</div>
        <button id="retry-btn">Réessayer</button>
    </div>

    <script>
        const questions = [
            {
                question: "Comment décririez-vous votre approche de la vie ?",
                choices: ["Pragmatique", "Héroïque", "Éthique", "Chaotique"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel type de relation avez-vous avec la nature ?",
                choices: ["Je l'admire", "Je la respecte", "Je l'explore", "Je l'exploite"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quelle est votre couleur préférée ?",
                choices: ["Rouge", "Or", "Bleu", "Noir"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre meilleur atout ?",
                choices: ["Stratégie", "Force", "Intelligence", "Manipulation"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel type de musique préférez-vous ?",
                choices: ["Classique", "Énergique", "Traditionnelle", "Bruit"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel héros historique admirez-vous le plus ?",
                choices: ["Napoléon", "Alexander le Grand", "Leonidas", "Gengis Khan"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre rapport à l'autorité ?",
                choices: ["Je l'accepte", "Je la remets en question", "Je l'ignore", "Je la défie"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel type de lieu préférez-vous ?",
                choices: ["Une grande ville", "Une montagne", "Un port", "Une forteresse"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre plus grand rêve ?",
                choices: ["Gagner une bataille", "Devenir riche", "Créer une œuvre d'art", "Régner sur le chaos"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel type de paysage préférez-vous ?",
                choices: ["Une ville prospère", "Une montagne majestueuse", "Une forêt enchantée", "Un marécage sombre"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Comment réagissez-vous face à l'injustice ?",
                choices: ["Je lutte", "Je me tais", "Je débat", "Je l'accepte"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel animal vous représente le mieux ?",
                choices: ["Un aigle", "Un lion", "Un cerf", "Un serpent"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quelle est votre devise ?",
                choices: ["Un pour tous", "La force dans l'unité", "La beauté dans l'art", "Tout doit être détruit"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Comment gérez-vous le stress ?",
                choices: ["Je fais une pause", "Je me bats", "Je crée", "Je provoque le chaos"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Que représente la liberté pour vous ?",
                choices: ["Une chance de se réaliser", "Une occasion de se battre", "Un droit sacré", "Un concept à détruire"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre type de cuisine préféré ?",
                choices: ["Épicée", "Traditionnelle", "Exotique", "Sombre"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quelle est votre plus grande peur ?",
                choices: ["L'échec", "La perte d'honneur", "La solitude", "Le vide"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Comment vous décririez-vous en un mot ?",
                choices: ["Pragmatique", "Fier", "Rationnel", "Impulsif"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quelle est votre approche du travail ?",
                choices: ["Efficace", "Déterminée", "Créative", "Destructive"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre type d'humour préféré ?",
                choices: ["Sarcaste", "Ironique", "Poétique", "Chaotique"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre sport préféré ?",
                choices: ["Football", "Boxe", "Danse", "Combat"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel genre de films préférez-vous ?",
                choices: ["Documentaire", "Action", "Romance", "Horreur"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre meilleur souvenir d'enfance ?",
                choices: ["Une aventure", "Un combat", "Une création", "Un chaos"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Comment aimez-vous passer vos vacances ?",
                choices: ["À explorer", "À combattre", "À créer", "À semer le chaos"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre livre préféré ?",
                choices: ["Un traité de stratégie", "Une épopée héroïque", "Un poème", "Un grimoire"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre style de communication ?",
                choices: ["Direct", "Fier", "Éloquent", "Manipulateur"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre type de défi préféré ?",
                choices: ["Un débat", "Un combat", "Une création", "Un coup de théâtre"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quelle est votre idée de l'échec ?",
                choices: ["Un pas vers le succès", "Une honte", "Une leçon", "Une opportunité de chaos"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quelle est votre attitude envers le changement ?",
                choices: ["Je l'accepte", "Je le crains", "Je l'adopte", "Je l'impose"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Quel est votre rapport à la tradition ?",
                choices: ["Je la respecte", "Je la réinvente", "Je l'ignore", "Je la renverse"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            },
            {
                question: "Comment préférez-vous passer votre temps libre ?",
                choices: ["En réfléchissant", "En combattant", "En créant", "En semant le trouble"],
                points: { A: "Empire", B: "Nains", C: "Hauts Elfes", D: "Chaos" }
            }
        ];

        const points = {
            "Empire": 0,
            "Nains": 0,
            "Hauts Elfes": 0,
            "Chaos": 0
        };

        let currentQuestionIndex = 0;
        const questionText = document.getElementById("question-text");
        const choices = document.querySelectorAll(".choice");
        const nextButton = document.getElementById("next-btn");
        const resultContainer = document.getElementById("result-container");
        const resultText = document.getElementById("result-text");
        const thankYouMessage = document.getElementById("thank-you-message");
        const retryButton = document.getElementById("retry-btn");

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            choices.forEach((choice, index) => {
                choice.innerText = question.choices[index];
                choice.classList.remove("selected", "grayed");
                choice.onclick = () => selectChoice(choice);
            });
            nextButton.classList.add("hidden");
        }

        function selectChoice(choice) {
            choices.forEach((c) => {
                c.classList.remove("selected", "grayed");
            });
            choice.classList.add("selected");
            nextButton.classList.remove("hidden");

            // Griser les autres choix
            choices.forEach(c => {
                if (c !== choice) {
                    c.classList.add("grayed");
                }
            });
        }

        function showResult() {
            let maxPoints = Math.max(...Object.values(points));
            let resultRace = Object.keys(points).find(race => points[race] === maxPoints);
            resultText.innerText = `Vous correspondez à la race : ${resultRace}`;
            resultContainer.style.display = "block";
            nextButton.classList.add("hidden");
        }

        nextButton.onclick = () => {
            const selectedButton = document.querySelector('.choice.selected');
            if (selectedButton) {
                const selectedChoice = selectedButton.dataset.choice;
                const currentPoints = questions[currentQuestionIndex].points;
                for (const race in currentPoints) {
                    points[currentPoints[race]] += selectedChoice === race ? 1 : 0;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }
        };

        retryButton.onclick = () => {
            points["Empire"] = 0;
            points["Nains"] = 0;
            points["Hauts Elfes"] = 0;
            points["Chaos"] = 0;
            currentQuestionIndex = 0;
            resultContainer.style.display = "none";
            showQuestion();
            nextButton.classList.add("hidden");
        };

        showQuestion();
    </script>
</body>
</html>
